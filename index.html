<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter Application</title>
    
    <!-- Link to external custom CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="script.js"></script>
</head>
<body>

<div class="container text-center mt-5">
    <h1>Simple Counter Application</h1>
    <div id="counterapp" class="mt-3">
        <div id="paragraph">
            <p>This is a Simple Counter Application where the value of the count changes according to the actions performed</p>
            <div id="count-value" class="display-4 mb-4">0</div>
            <div id="buttons">
                <button id="incre-butt" class="btn btn-success mx-2">Increase</button>
                <button id="decre-butt" class="btn btn-danger mx-2">Decrease</button>
                <button id="reset-butt" class="btn btn-warning mx-2">Reset</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
